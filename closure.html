<!DOCTYPE html>

<head>

    <title>闭包</title>
</head>

<body>
    <div>简单闭包 请f12打开控制台 log 输出</div>
    <script>
        function test() {
            var num = 1;

            function funIn() {
                num++;
                return num;
            }
            return funIn;
        }
        var fun = test();
        var num = fun();
        console.log(num);
        num = fun();
        console.log(num);
    </script>
</body>
